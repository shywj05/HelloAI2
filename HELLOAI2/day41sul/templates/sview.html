<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>login</title>
<script src='js/jquery-3.5.1.js'></script>
<script type="text/javascript">
var survey_id	= '{{survey_id}}';
var st_mobile	= '{{st_mobile}}';
var q_cnt		= '{{q_cnt}}';
function myclick(){

	var arr = [];
	for(var i=1;i<=q_cnt;i++){
		var temp = $("input[name=ans_"+i+"]:checked").val();
		arr.push(temp);
	}
	var ans = arr+"";

	var param = "";
	param += "dummy=" + Math.random();
	param += "&survey_id=" + survey_id;
	param += "&st_mobile=" + st_mobile;
	param += "&ans=" + ans;


	$.ajax({
		url : "sresult_submit.ajax",
		data : param,
		dataType : "json",
		type : "post",
		async : false,
		statusCode : {
			404 : function() {
				alert("네트워크가 불안정합니다. 다시 시도부탁드립니다.");
			}
		},
		success : function(data) {
			if(data.msg == "ok"){
				location.reload();
			} else{
				alert("추가 도중 문제가 생겼습니다")
			}
			console.log(data.msg)
		}
	});
	
	
}

</script>
</head>

설문지번호:{{survey_id}}<br>
설문자모바일:{{st_mobile}}<br>

{% for s in list %}
	{{loop.index}}.
	{{s.question}}<br>
<input name="ans_{{loop.index}}" value="1" type="radio">1.{{s.a1}}<br>
<input name="ans_{{loop.index}}" value="2" type="radio">2.{{s.a2}}<br>
<input name="ans_{{loop.index}}" value="3" type="radio">3.{{s.a3}}<br>
<input name="ans_{{loop.index}}" value="4" type="radio">4.{{s.a4}}<br>

{% endfor %}

<input type="button" value="제출하기" onclick="myclick()" >


<br /> all right reserved by aimaker.kr
</body>
</html>
