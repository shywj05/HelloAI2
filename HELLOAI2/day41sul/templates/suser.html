{% extends 'layout.html' %}
<meta charset="UTF-8">
{% block content %}



<script type="text/javascript">

	$(document).ready(function(){
		$("#birth").datepicker({
			dateFormat: "yymmdd",		
			changeMonth: true,
			changeYear: true,
			yearRange: 'c-100:c',
			dayNamesMin: ['월', '화', '수', '목', '금', '토', '일'], 
			monthNamesShort: ['1월','2월','3월','4월','5월','6월','7월','8월','9월','10월','11월','12월'] 
	    });
	});

	function setData(user_id, pwd, user_name, mobile, email, birth, in_date, in_user_id, up_date, up_user_id) {
		$("#user_id").val(user_id);
		$("#pwd").val(pwd);
		$("#user_name").val(user_name);
		$("#mobile").val(mobile);
		$("#email").val(email);
		$("#birth").val(birth);
		$("#in_date").val(in_date);
		$("#in_user_id").val(in_user_id);
		$("#up_date").val(up_date);
		$("#up_user_id").val(up_user_id);
	}
	
	function fn_add() {

		var user_id = $("#user_id").val();
		var pwd = $("#pwd").val();
		var user_name = $("#user_name").val();
		var mobile = $("#mobile").val();
		var email = $("#email").val();
		var birth = $("#birth").val();
		var in_date = $("#in_date").val();
		var in_user_id = $("#in_user_id").val();
		var up_date = $("#up_date").val();
		var up_user_id = $("#up_user_id").val();


		var param = "";
		param += "dummy=" + Math.random();
		param += "&user_id=" + user_id
		param += "&pwd=" + pwd
		param += "&user_name=" + user_name
		param += "&mobile=" + mobile
		param += "&email=" + email
		param += "&birth=" + birth
		param += "&in_date=" + in_date
		param += "&in_user_id=" + in_user_id
		param += "&up_date=" + up_date
		param += "&up_user_id=" + up_user_id

		


		$.ajax({
			url : "suser_ins.ajax",
			data : param,
			dataType : "json",
			type : "post",
			async : false,
			statusCode : {
				404 : function() {
					alert("네트워크가 불안정합니다. 다시 시도부탁드립니다.");
				}
			},
			success : function(data) {
				if(data.msg == "ok"){
					location.reload();
				} else{
					alert("추가 도중 문제가 생겼습니다")
				}
				console.log(data.msg)
			}
		});
	}


 	function fn_upd() {

 		var user_id = $("#user_id").val();
		var pwd = $("#pwd").val();
		var user_name = $("#user_name").val();
		var mobile = $("#mobile").val();
		var email = $("#email").val();
		var birth = $("#birth").val();
		var in_date = $("#in_date").val();
		var in_user_id = $("#in_user_id").val();
		var up_date = $("#up_date").val();
		var up_user_id = $("#up_user_id").val();


		var param = ""
		param += "&user_id=" + user_id
		param += "&pwd=" + pwd
		param += "&user_name=" + user_name
		param += "&mobile=" + mobile
		param += "&email=" + email
		param += "&birth=" + birth
		param += "&in_date=" + in_date
		param += "&in_user_id=" + in_user_id
		param += "&up_date=" + up_date
		param += "&up_user_id=" + up_user_id

		$.ajax({
			url : "suser_upd.ajax",
			data : param,
			dataType : "json",
			type : "post",
			async : false,
			statusCode : {
				404 : function() {
					alert("네트워크가 불안정합니다. 다시 시도부탁드립니다.");
				}
			},
			success : function(data) {
				if(data.msg == "ok"){
					location.reload();
				} else{
					alert("수정 도중 문제가 생겼습니다")
				}
			}
		});
	}


	function fn_del() {

		var user_id = $("#user_id").val();

		var param = "";
		param += "dummy=" + Math.random();
		param += "&user_id=" + user_id;

		$.ajax({
			url : "suser_del.ajax",
			data : param,
			dataType : "json",
			type : "post",
			async : false,
			statusCode : {
				404 : function() {
					alert("네트워크가 불안정합니다. 다시 시도부탁드립니다.");
				}
			},
			success : function(data) {
				if(data.msg == "ok"){
					location.reload();
				} else{
					alert("삭제 도중 문제가 생겼습니다")
				}
			}
		});
	}
	
</script>
</head>




<body>

<table border="1">
<tr>
<td class="uupp" width="600px" >
	<table  class="scrolltbody">
		<thead>
			<tr>
				<th>아이디</th>
				<th>이름</th>
				<th>휴대전화</th>
				<th>이메일</th>
			</tr>
		</thead>
		<tbody>
			{% for s in list %}
			<tr>
				<td><a href="javascript:setData('{{s.user_id}}','{{s.pwd}}','{{s.user_name}}','{{s.mobile}}','{{s.email}}','{{s.birth}}','{{s.in_date}}','{{s.in_user_id}}','{{s.up_date}}','{{s.up_user_id}}')">{{s.user_id}}</a></td>
				<td>{{s.user_name}}</td>
				<td>{{s.mobile}}</td>
				<td>{{s.email}}</td>
	
			</tr>
			{% endfor %}
		</tbody>
	</table>
</td>
<td class="uupp" >
	<table border="1">
		<tr>
			<td>아이디</td>
			<td><input type="text" id="user_id"></td>
		</tr>
		<tr>
			<td>비밀번호</td>
			<td><input type="password" id="pwd"></td>
		</tr>
		<tr>
			<td>이름</td>
			<td><input type="text" id="user_name"></td>
		</tr>
		<tr>
			<td>휴대전화</td>
			<td><input type="text" id="mobile"></td>
		</tr>
		<tr>
			<td>이메일</td>
			<td><input type="text" id="email"></td>
		</tr>
		<tr>
			<td>생년월일</td>
			<td><input type="text" id="birth"></td>
		</tr>
		<tr>
			<td>가입날짜</td>
			<td><input type="text" id="in_date"></td>
		</tr>
		<tr>
			<td>등록자</td>
			<td><input type="text" id="in_user_id"></td>
		</tr>
		<tr>
			<td>수정날짜</td>
			<td><input type="text" id="up_date"></td>
		</tr>
		<tr>
			<td>수정자</td>
			<td><input type="text" id="up_user_id"></td>
		</tr>

		<tr>
			<td colspan="2">
			<input type="button" value="추가" onclick="fn_add()"> 
			<input type="button" value="수정" onclick="fn_upd()"> 
			<input type="button" value="삭제" onclick="fn_del()">
			</td>
		</tr>
	</table>
</td>
</tr>
</table>

{% endblock %}
