<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>login</title>
<script src='js/jquery-3.5.1.js'></script>
<script type="text/javascript">
	function fn_login() {

		var user_id = $("#user_id").val();
		var pwd = $("#pwd").val();

		var param = "";
		param += "dummy=" + Math.random();
		param += "&user_id=" + user_id
		param += "&pwd=" + pwd

		$.ajax({
			url : "login.ajax",
			data : param,
			dataType : "json",
			type : "post",
			async : false,
			statusCode : {
				404 : function() {
					alert("네트워크가 불안정합니다. 다시 시도부탁드립니다.");
				}
			},
			success : function(data) {
				if (data.msg == "ok") {
					location.href = "main"
				} else {
					alert("아이디 혹은 비밀번호가 맞지 않습니다")
				}
				console.log(data.msg)
			}
		});
	}
</script>
</head>

<form>
	아이디<input type="text" id="user_id" /><br /> 
	비밀번호<input type="password" id="pwd" /><br /> 
	<input type="button" onclick="fn_login()" value="로그인" /><br />
	
	<a href="join.html">회원가입</a>
	


</form>

</body>
</html>
